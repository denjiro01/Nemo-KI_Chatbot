<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nemo — Dein persönlicher KI-Chatbot</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Roboto&display=swap');
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #0f0f3f, #000000);
      font-family: 'Roboto', sans-serif;
      color: #00fff7;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      color: #00fff7;
      margin: 1rem 0 0.5rem 0;
    }
    .chat-container {
      background: #111122;
      border-radius: 16px;
      width: 90%;
      max-width: 720px;
      height: 75vh;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 20px #00fff7aa;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-size: 1.1rem;
      line-height: 1.5;
      color: #b3f9f7;
    }
    .message {
      max-width: 75%;
      padding: 1rem;
      border-radius: 20px;
      box-shadow: 0 0 10px #00fff7aa;
    }
    .message.user {
      align-self: flex-end;
      background: #002233;
      color: #7defff;
    }
    .message.bot {
      align-self: flex-start;
      background: #004455;
      color: #d1faff;
    }
    .input-area {
      display: flex;
      padding: 1rem;
      background: #001122;
      border-top: 1px solid #004455;
    }
    textarea {
      flex: 1;
      border: none;
      border-radius: 12px;
      padding: 1rem;
      background: #002233;
      color: #00fff7;
      resize: none;
      height: 3.5rem;
    }
    button {
      margin-left: 1rem;
      background: #00fff7;
      color: #001122;
      border: none;
      border-radius: 12px;
      padding: 0.5rem 1.2rem;
      cursor: pointer;
      font-weight: bold;
    }
    .loading {
      width: 24px;
      height: 24px;
      border: 3px solid transparent;
      border-top: 3px solid #00fff7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Nemo — Dein persönlicher KI-Chatbot</h1>
  <div class="chat-container">
    <div id="chatMessages" class="chat-messages"></div>
    <div class="input-area">
      <textarea id="userInput" placeholder="Frag mich etwas..." rows="1"></textarea>
      <button id="sendBtn">Senden</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatMessages = document.getElementById('chatMessages');
      const userInput = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');

      function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      function showLoading() {
        const loadingDiv = document.createElement('div');
        loadingDiv.classList.add('message', 'bot');
        loadingDiv.id = 'loading';
        loadingDiv.innerHTML = 'Nemo tippt <span class="loading"></span>';
        chatMessages.appendChild(loadingDiv);
        scrollToBottom();
      }

      function removeLoading() {
        const loadingDiv = document.getElementById('loading');
        if (loadingDiv) loadingDiv.remove();
      }

      async function frageDeepSeek(text) {
        if (!text.trim()) return;

        const userMsg = document.createElement('div');
        userMsg.classList.add('message', 'user');
        userMsg.textContent = text;
        chatMessages.appendChild(userMsg);
        scrollToBottom();

        showLoading();

        try {
          const response = await fetch("https://nemo-ki.vercel.app/api/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              model: "deepseek/deepseek-chat-v3-0324:free",
              messages: [
                { role: "system", content: "Du bist ein hilfreicher, freundlicher deutscher Assistent." },
                { role: "user", content: text }
              ]
            })
          });

          if (!response.ok) throw new Error(`Fehler: ${response.status}`);

          const data = await response.json();
          removeLoading();

          const antwort = data.choices?.[0]?.message?.content;

          const botMsg = document.createElement('div');
          botMsg.classList.add('message', 'bot');

          if (!antwort) {
            botMsg.textContent = "⚠️ Keine Antwort erhalten.";
          } else {
            botMsg.textContent = antwort;
          }

          chatMessages.appendChild(botMsg);
          scrollToBottom();

        } catch (error) {
          removeLoading();
          const errMsg = document.createElement('div');
          errMsg.classList.add('message', 'bot');
          errMsg.textContent = "Fehler bei der Anfrage: " + error.message;
          chatMessages.appendChild(errMsg);
          scrollToBottom();
        }
      }

      sendBtn.addEventListener('click', () => {
        frageDeepSeek(userInput.value);
        userInput.value = '';
        userInput.focus();
      });

      userInput.addEventListener('keydown', e => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendBtn.click();
        }
      });
    });
  </script>
</body>
</html>
