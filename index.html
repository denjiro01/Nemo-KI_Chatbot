<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fehlerfreier Nemo KI-Chat</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f2f5;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #10a37f;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }

    #chatBox {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .nachricht {
      max-width: 80%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border-radius: 12px;
      white-space: pre-wrap;
    }

    .user {
      background-color: #dafbe1;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #e5e7eb;
      align-self: flex-start;
      text-align: left;
    }

    .fehler {
      background-color: #ffe5e5;
      color: #a10000;
      align-self: center;
      text-align: center;
    }

    #eingabeContainer {
      display: flex;
      padding: 1rem;
      border-top: 1px solid #ddd;
      background: white;
    }

    #userInput {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      margin-left: 0.75rem;
      padding: 0.75rem 1.25rem;
      background-color: #10a37f;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:disabled {
      background-color: #91cbb4;
      cursor: wait;
    }
  </style>
</head>
<body>
  <header>ü§ñ Nemo KI-Chat (Fehlerfrei)</header>

  <div id="chatBox"></div>

  <div id="eingabeContainer">
    <input
      type="text"
      id="userInput"
      placeholder="Frag mich etwas..."
      onkeydown="if(event.key === 'Enter') senden()"
      autocomplete="off"
    />
    <button id="sendButton" onclick="senden()">Senden</button>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const input = document.getElementById("userInput");
    const button = document.getElementById("sendButton");
    const proxyURL = "https://new-chatbot-olive.vercel.app/api/chat"; // ‚ö†Ô∏è HIER ANPASSEN

    function zeigeNachricht(text, klasse = "bot") {
      const msg = document.createElement("div");
      msg.className = `nachricht ${klasse}`;
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function validiereEingabe(text) {
      return typeof text === "string" && text.trim().length > 0;
    }

    async function senden() {
      const frage = input.value.trim();
      if (!validiereEingabe(frage)) return;

      zeigeNachricht(frage, "user");
      input.value = "";
      input.disabled = true;
      button.disabled = true;

      const controller = new AbortController();
      const timeout = setTimeout(() => controller.abort(), 15000); // 15s Timeout

      try {
        const res = await fetch(proxyURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            model: "DeepSeek: R1 0528 (free)", // ggf. anpassen
            messages: [{ role: "user", content: frage }]
          }),
          signal: controller.signal
        });

        clearTimeout(timeout);

        if (!res.ok) {
          zeigeNachricht(`‚ö†Ô∏è Fehler ${res.status}: ${res.statusText}`, "fehler");
          return;
        }

        const data = await res.json();

        if (data.error?.message) {
          zeigeNachricht(`‚ùå API-Fehler: ${data.error.message}`, "fehler");
          return;
        }

        const antwort = data.choices?.[0]?.message?.content;

        if (!antwort || typeof antwort !== "string") {
          zeigeNachricht("‚ùå Ung√ºltige oder leere Antwort vom Modell.", "fehler");
          return;
        }

        zeigeNachricht(antwort, "bot");

      } catch (err) {
        if (err.name === "AbortError") {
          zeigeNachricht("‚è±Ô∏è Zeit√ºberschreitung ‚Äì keine Antwort erhalten.", "fehler");
        } else {
          zeigeNachricht("üåê Netzwerkfehler ‚Äì Proxy nicht erreichbar oder keine Internetverbindung.", "fehler");
        }
        console.error("Fehler:", err);
      } finally {
        input.disabled = false;
        button.disabled = false;
      }
    }
  </script>
</body>
</html>
